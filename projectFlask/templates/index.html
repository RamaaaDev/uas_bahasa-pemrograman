<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <form action="{{ url_for('start_timer') }}" method="post">
            <label for="activity_name">Nama Kegiatan:</label>
            <input type="text" id="activity_name" name="activity_name" required><br>
            
            <label for="work_time">Work Time (seconds):</label>
            <input type="number" id="work_time" name="work_time" required><br>
            
            <label for="short_break">Short Break (seconds):</label>
            <input type="number" id="short_break" name="short_break" required><br>
            
            <label for="long_break">Long Break (seconds):</label>
            <input type="number" id="long_break" name="long_break" required><br>
            
            <label for="cycles">Cycles:</label>
            <input type="number" id="cycles" name="cycles" required><br>
            
            <button type="submit">Start Pomodoro</button>
        </form>
        <br>
        <a href="{{ url_for('show_totals') }}">Show Totals</a>
    </div>
</body>
</html>
