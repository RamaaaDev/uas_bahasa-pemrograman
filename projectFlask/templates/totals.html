<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Totals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Session Totals</h1>
        {% if results %}
            <table>
                <tr>
                    <th>No</th>
                    <th>Nama Kegiatan</th>
                    <th>Date Time</th>
                    <th>Total Time</th>
                </tr>
                {% for i, result in enumerate(results, 1) %}
                    <tr>
                        <td>{{ i }}</td>
                        <td>{{ result[0] }}</td>
                        <td>{{ result[1] }}</td>
                        <td>{{ result[2] }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No records found.</p>
        {% endif %}
        <br>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
